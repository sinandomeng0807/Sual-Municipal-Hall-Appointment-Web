<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details2</title>
    <link rel="stylesheet" href="details2.css">

</head>
<body>
    <div class="sidebar">
        <div class="logo">X</div>
        <button onclick="window.location.href='list.html'">Appointment List</button>
        <button onclick="window.location.href='status.html'">Appoinment Status</button>
        <button onclick="window.location.href='manage.html'">Appointment Manage</button>
        <button onclick="window.location.href='details.html'">Appointment Details</button>
        <button id="first" onclick="window.location.href='login.html'">Sign Out</button>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>APPOINTMENT DETAILS</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search..." style="width: 90%; font-size: 18px;">
                <button style="font-size: 18px;">üîç</button>
            </div>
        </div>
    <div class="form-container">
        <h2>RESIDENT</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="barangay">Barangay:</label>
            <input type="text" id="barangay">
        </div>
        <div class="form-group">
            <label for="contact">Contact No:</label>
            <input type="text" id="contact">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="office">Office:</label>
            <input type="text" id="office">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose Of Visit:</label>
            <input type="text" id="purpose">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time">
        </div>
        <div class="form-group">
            <label for="valid-id">Valid ID:</label>
            <input type="file" id="valid-id">
        </div>
    </div>
</div>
</body>
</html>
