<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="details3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <button onclick="window.location.href='list.html'"><i class="fa-solid fa-clipboard-list"></i> Appointment List</button>
        <button onclick="window.location.href='status.html'"><i class="fa-solid fa-gauge"></i> Appointment Status</button>
        <button onclick="window.location.href='manage.html'"><i class="fa-solid fa-pen-to-square"></i> Manage Appointment</button>
        <button onclick="window.location.href='details.html'"><i class="fa-solid fa-cloud"></i> Appointment Details</button>
        <button id="first" onclick="window.location.href='login.html'">Sign Out</button>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>APPOINTMENT DETAILS</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        
            <div class="appointment-box">
                <button class="navigation-button left-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="navigation-button right-btn"><i class="fa-solid fa-arrow-right"></i></button>
                <h3 style="background: white; color: black; display: inline-block; padding: 5px 10px; border-radius: 5px;">Resident</h3>
                <div class="input-group">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Address">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Barangay">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Contact No">
                    <input type="text" placeholder="Office">
                </div>
                <div class="input-group">
                    <input type="date">
                    <input type="text" placeholder="Purpose Of Visit">
                </div>
                <input type="time" style="width: 98.6%; padding: 5px;">
                <div class="image-upload">
                    <h3>Front ID</h3>
                    <div>Front ID</div>
                    <h3>Back ID</h3>
                    <div>Back ID</div>
                    <h3>Selfie</h3>
                    <div>Selfie</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
